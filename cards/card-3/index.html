<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cards</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Andada+Pro:ital,wght@0,400..840;1,400..840&family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&family=Gruppo&family=Inconsolata:wdth,wght@150,200..900&family=Italiana&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Quicksand:wght@300&family=Raleway:ital,wght@0,100..900;1,100..900&family=Rozha+One&family=Tenor+Sans&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="cards">
      <label id="sent">
        <input type="checkbox" />
        <article>
          <div class="front">
            <span class="material-symbols-outlined"> mail </span>
            <var>32k</var>
            <h3>Emails Sent</h3>
          </div>
          <div class="back">
            <p>More Information</p>
          </div>
        </article>
      </label>
      <label id="leads">
        <input type="checkbox" />
        <article>
          <div class="front">
            <span class="material-symbols-outlined"> sell </span>
            <var>13%</var>
            <h3>Leads Actioned</h3>
          </div>
          <div class="back">
            <p>More Information</p>
          </div>
        </article>
      </label>
      <label id="convos">
        <input type="checkbox" />
        <article>
          <div class="front">
            <span class="material-symbols-outlined"> chat </span>
            <var>211</var>
            <h3>Conversations</h3>
          </div>
          <div class="back">
            <p>More Information</p>
          </div>
        </article>
      </label>
    </div>
  </body>
</html>
